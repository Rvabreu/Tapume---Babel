    <script>
        // Suppress Tailwind CDN production warning to keep console clean
        (function() {
            const originalWarn = console.warn;
            console.warn = function(...args) {
                if (args.some(arg => typeof arg === 'string' && arg.includes('cdn.tailwindcss.com'))) {
                    return;
                }
                originalWarn.apply(console, args);
            };
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
